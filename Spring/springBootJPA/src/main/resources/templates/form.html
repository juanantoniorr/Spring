<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
	<!-- Aqui empieza el panel  -->
		<div class="card bg-dark text-white">
			<!-- Titulo del panel  -->
			<div class="card-header" th:text="${header}"></div>
			<!-- Contenido del panel -->
			<div class="card-body">
		<!-- Action hace referencia al metodo post que esta en el controller  -->
		<!-- object hace referencia al objeto cliente  -->
		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">



			<div class="form-group row ">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>


			<div class="form-group row ">
				<label class="col-sm-2 col-form-label">Apellido</label>

				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>


			<div class="form-group row ">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{creacion}" class="form-control"
						placeholder="aa-MM-DD" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('creacion')}" th:errors="*{creacion}"></small>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for ="file" class="col-sm-2 col-form-label">Foto</label>
				<div class="col-sm-6">
					<input type="file" name="file" class="form-control" /> <small
						class="form-text text-danger"
						></small>
				</div>
			</div>



			<input type="submit" class="btn btn-secondary" th:value="${titulo}" />

		</form>
		</div>
		</div>
		
	</div>
	<footer th:replace="layout/layout :: footer">  </footer>


</body>
</html>
