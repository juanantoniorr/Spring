<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<!-- Empieza barra de navegacion, hace referencia a la plantilla layout y al th:fragment header  -->
	<header th:replace="layout/layout :: header"> </header>

	<!-- Contenedor tabla hace un pading en el eje y de 4 -->
	<div class="container py-4">

		<!-- Aqui empieza el panel  -->
		<div class="card bg-light">
			<!-- Titulo del panel  -->
			<div class="card-header" th:text="${titulo}"></div>
			<!-- Contenido del panel -->
			<div class="card-body">

				<table class="table table-striped">
					<thead class="bg-dark">
						<tr class="text-info">
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
							<th>Ver</th>
						</tr>

					</thead>
					<tbody>
						<!-- Etiqueta cliente hace referencia a la tabla clientes con thymeleaf donde en
						el controlador hicimos el model.addAttribute clientes, el "cliente" del for each
						no hace referencia a nada se puede usar cualquier nombre  -->
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.creacion}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
								<!-- Hago la peticion http a form/ y mando el id cliente
								luego lo recibe el controlador y retorna el html que le digo -->
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"></a>
							</td>
							
							<td><a class="btn btn-info btn-xs"
								th:href="@{/ver/} + ${cliente.id}" th:text="'Ver'"></a>
							</td>
							
						</tr>

					</tbody>



				</table>
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs"> Crear
						Cliente</a>
				</h4>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"> </footer>
</body>
</html>
