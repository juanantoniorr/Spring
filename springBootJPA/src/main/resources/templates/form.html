<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<!-- Action hace referencia al metodo post que esta en el controller  -->
		<!-- object hace referencia al objeto cliente  -->
		<form th:action="@{/form}" th:object="${cliente}" method="post">



			<div class="form-group row ">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>


			<div class="form-group row ">
				<label class="col-sm-2 col-form-label">Apellido</label>

				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			

			<div class="form-group row ">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Fecha</label>
					<div class="col-sm-6">
						<input type="date" th:field="*{creacion}" class="form-control" placeholder="aa-MM-DD" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('creacion')}" th:errors="*{creacion}"></small>
					</div>
				</div>

			

			<input type="submit" class="btn btn-primary" value="Crear cliente" />






			
		</form>
	</div>

</body>
</html>
