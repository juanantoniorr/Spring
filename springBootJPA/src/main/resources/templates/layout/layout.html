<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	

<meta charset="UTF-8" />
<title th:text=" 'Spring Boot: MVC + Thymeleaf + Data JPA' + ${titulo}"></title>

</head>
<body>
	<!-- Empieza barra de navegacion  -->

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<!-- Titulo principal  -->

			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">

					<!-- Items de la barra de navegacion  -->
					<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/listar}">Listar</a></li>
				</ul>
			</div>
		</nav>
		<!-- Aqui manejamos los mensajes de error desde el lado del servidor, en el controlador -->
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}">  </div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}" >  </div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}">  </div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}">  </div>
	</header>
	<div class="container"></div>
	

	<footer th:fragment="footer" class="container"> 
	<br/>
	<img th:src="@{/images/spring.png}" alt="Spring Logo" width="200px" height="100"/>  
	<p> Powered by <a href="https://projects.spring.io/spring-boot/"> Spring Boot</a> and <a href="http://www.thymeleaf.org"> Thymeleaf</a> 
	</p>
	<p>
	Este proyecto fue desarrollado en Eclipse IDE + Spring Plugins <br/>
	&copy; Company 2018
	</p>
	
	
	
	</footer>
</body>
</html>
